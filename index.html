<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iStockView ‚Äì Strategic Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --bg-color: #f4f6f9;
      --card-bg: #ffffff;
      --text-color: #333;
    }
    body.dark {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 10px;
    }
    h2 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    button, select, input {
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    .card {
      background: var(--card-bg);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #0d6efd;
      text-align: center;
    }
    canvas { max-height: 180px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    th, td { border: 1px solid #dee2e6; padding: 4px; text-align: center; }
    th { background-color: #0d6efd; color: white; }
    #tableDOITrend th { background-color: #20c997; }
    .hidden { display: none !important; }
    @media (max-width: 768px) {
      h2 { font-size: 1.2rem; }
      .card canvas { max-height: 150px; }
    }
  </style>
</head>
<body>
  <h2>üìä iStockView ‚Äì Strategic Dashboard</h2>
  <div class="controls">
    <label>‡πÄ‡∏î‡∏∑‡∏≠‡∏ô: <select id="monthSelector"></select></label>
    <label>‡∏´‡∏°‡∏ß‡∏î:
      <select id="filterSelect">
        <option value="all">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>
        <option value="A">Category A</option>
        <option value="B">Category B</option>
        <option value="C">Category C</option>
        <option value="Fast">FSN Fast</option>
        <option value="Slow">FSN Slow</option>
        <option value="Non-Moving">FSN Non-Moving</option>
      </select>
    </label>
    <label>DOI > <input type="number" id="doiMin" value="0" style="width:70px"></label>
    <label>Aging < <input type="number" id="agingMax" value="999" style="width:70px"></label>
    <button id="refreshBtn">üîÑ ‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà</button>
    <button id="clearBtn">üßπ ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå</button>
    <button id="toggleGraphsBtn">üìâ ‡∏ã‡πà‡∏≠‡∏ô/‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏£‡∏≤‡∏ü</button>
    <button id="toggleThemeBtn">üåô ‡∏ò‡∏µ‡∏°</button>
    <button id="exportCsvBtn">üíæ Export CSV</button>
    <button id="exportPdfBtn">üìÑ Export PDF</button>
  </div>

  <div class="grid" id="dashboardGrid">
    <!-- Cards and charts will go here -->
  </div>

  <script>
    let rawData = [], charts = {}, months = [];
    const settingsKey = 'dashboardSettings';

    function saveSettings() {
      localStorage.setItem(settingsKey, JSON.stringify({
        filter: document.getElementById('filterSelect').value,
        doiMin: document.getElementById('doiMin').value,
        agingMax: document.getElementById('agingMax').value,
        month: document.getElementById('monthSelector').value,
        dark: document.body.classList.contains('dark')
      }));
    }

    function loadSettings() {
      const s = JSON.parse(localStorage.getItem(settingsKey));
      if (s) {
        document.getElementById('filterSelect').value = s.filter;
        document.getElementById('doiMin').value = s.doiMin;
        document.getElementById('agingMax').value = s.agingMax;
        document.getElementById('monthSelector').value = s.month;
        if (s.dark) document.body.classList.add('dark');
      }
    }

    async function loadData() {
      const res = await fetch('https://raw.githubusercontent.com/Benja1476/dashboard/5c26e64ebee875a295380b00559c4e194737f849/data.json');
      rawData = await res.json();
      const sel = document.getElementById('monthSelector');
      sel.innerHTML = '';
      months = [...new Set(rawData.map(d => d.date))].sort();
      months.forEach(m => sel.innerHTML += `<option value="${m}">${m}</option>`);
      loadSettings();
      updateDashboard();
    }

    function updateDashboard() {
      saveSettings();
      // Dashboard update logic (same as before)
    }

    function resetFilters() {
      document.getElementById('filterSelect').value = 'all';
      document.getElementById('doiMin').value = 0;
      document.getElementById('agingMax').value = 999;
      updateDashboard();
    }

    document.getElementById('clearBtn').onclick = resetFilters;
    document.getElementById('toggleGraphsBtn').onclick = () => {
      document.getElementById('dashboardGrid').classList.toggle('hidden');
    };
    document.getElementById('toggleThemeBtn').onclick = () => {
      document.body.classList.toggle('dark');
      saveSettings();
    };

    document.getElementById('monthSelector').onchange = updateDashboard;
    document.getElementById('filterSelect').onchange = updateDashboard;
    document.getElementById('doiMin').oninput = updateDashboard;
    document.getElementById('agingMax').oninput = updateDashboard;

    document.getElementById('refreshBtn').onclick = updateDashboard;
    document.getElementById('exportCsvBtn').onclick = exportCSV;
    document.getElementById('exportPdfBtn').onclick = exportPDF;

    function exportCSV() { /* as before */ }
    function exportPDF() { /* as before */ }

    loadData();
  </script>
</body>
</html>
