<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard ‡∏û‡∏£‡πâ‡∏≠‡∏° Refresh</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f8f9fa; }
    h2 { text-align: center; color: #333; }
    .controls { margin-bottom: 10px; }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Dashboard ‡∏û‡∏£‡πâ‡∏≠‡∏° Refresh</h2>

  <div class="controls">
    <label for="monthSelector">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô:</label>
    <select id="monthSelector"></select>
    <button id="refreshBtn">üîÑ Refresh</button>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Top 10 Inventory</h3>
      <table id="topTable">
        <thead><tr><th>Item</th><th>Qty</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>ABC Category</h3>
      <canvas id="chartABC"></canvas>
    </div>

    <div class="card">
      <h3>Strategic Recommendation</h3>
      <table id="recTable">
        <thead><tr><th>Item</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>DOI Distribution</h3>
      <canvas id="chartDOI"></canvas>
    </div>

    <div class="card">
      <h3>Turnover Rate</h3>
      <canvas id="chartTurnover"></canvas>
    </div>

    <div class="card">
      <h3>FSN Category</h3>
      <canvas id="chartFSN"></canvas>
    </div>

    <div class="card" style="grid-column: span 2">
      <h3>Aging Inventory</h3>
      <canvas id="chartAging"></canvas>
    </div>
  </div>

  <script>
    let rawData = [];
    let charts = {};

    async function loadData() {
      try {
        const res = await fetch('data.json');
        rawData = await res.json();

        const months = [...new Set(rawData.map(d => d.date))].sort();
        const selector = document.getElementById('monthSelector');
        selector.innerHTML = "";
        months.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m;
          selector.appendChild(opt);
        });

        selector.onchange = () => updateDashboard(selector.value);

        if (!selector.value && months.length > 0) selector.value = months[0];

        updateDashboard(selector.value);
      } catch (error) {
        alert("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: " + error);
      }
    }

    function updateDashboard(month) {
      const data = rawData.filter(d => d.date === month);

      // Top 10 Inventory
      const topTable = document.querySelector('#topTable tbody');
      topTable.innerHTML = data
        .sort((a,b) => b.qty - a.qty)
        .slice(0, 10)
        .map(r => `<tr><td>${r.item}</td><td>${r.qty}</td></tr>`).join('');

      // Strategic Recommendation (Top 5)
      const recTable = document.querySelector('#recTable tbody');
      recTable.innerHTML = data
        .slice(0, 5)
        .map(r => `<tr><td>${r.item}</td><td>${r.action || '-'}</td></tr>`).join('');

      // ABC Category chart
      const abcCount = {A:0, B:0, C:0};
      data.forEach(d => { if(d.category) abcCount[d.category] = (abcCount[d.category]||0) + 1; });
      drawOrUpdateChart('chartABC', 'doughnut', {
        labels: ['A', 'B', 'C'],
        datasets: [{
          data: [abcCount.A, abcCount.B, abcCount.C],
          backgroundColor: ['#28a745', '#ffc107', '#dc3545']
        }]
      });

      // DOI Distribution chart
      const doiRanges = ['1-30', '31-60', '61-90', '90+'];
      const doiCounts = [0, 0, 0, 0];
      data.forEach(d => {
        if (d.doi <= 30) doiCounts[0]++;
        else if (d.doi <= 60) doiCounts[1]++;
        else if (d.doi <= 90) doiCounts[2]++;
        else doiCounts[3]++;
      });
      drawOrUpdateChart('chartDOI', 'bar', {
        labels: doiRanges,
        datasets: [{
          label: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£',
          data: doiCounts,
          backgroundColor: '#17a2b8'
        }]
      });

      // Turnover Rate chart
      drawOrUpdateChart('chartTurnover', 'line', {
        labels: data.map(d => d.item),
        datasets: [{
          label: 'Turnover %',
          data: data.map(d => d.turnover),
          borderColor: '#007bff',
          fill: false
        }]
      });

      // FSN Category chart
      const fsnCount = {Fast:0, Slow:0, "Non-Moving":0};
      data.forEach(d => { if(d.fsn) fsnCount[d.fsn] = (fsnCount[d.fsn]||0) + 1; });
      drawOrUpdateChart('chartFSN', 'pie', {
        labels: ['Fast', 'Slow', 'Non-Moving'],
        datasets: [{
          data: [fsnCount.Fast, fsnCount.Slow, fsnCount["Non-Moving"]],
          backgroundColor: ['#20c997', '#fd7e14', '#6c757d']
        }]
      });

      // Aging Inventory chart
      const agingRanges = ['0-90 ‡∏ß‡∏±‡∏ô', '91-180 ‡∏ß‡∏±‡∏ô', '181-360 ‡∏ß‡∏±‡∏ô', '360+'];
      const agingCounts = [0, 0, 0, 0];
      data.forEach(d => {
        if (d.aging <= 90) agingCounts[0]++;
        else if (d.aging <= 180) agingCounts[1]++;
        else if (d.aging <= 360) agingCounts[2]++;
        else agingCounts[3]++;
      });
      drawOrUpdateChart('chartAging', 'bar', {
        labels: agingRanges,
        datasets: [{
          label: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£',
          data: agingCounts,
          backgroundColor: '#6f42c1'
        }]
      });
    }

    function drawOrUpdateChart(id, type, data) {
      if (charts[id]) {
        charts[id].data = data;
        charts[id].update();
      } else {
        charts[id] = new Chart(document.getElementById(id), {
          type,
          data,
          options: {
            responsive: true,
            plugins: {
              legend: { display: true, position: 'bottom' },
              tooltip: { enabled: true }
            }
          }
        });
      }
    }

    document.getElementById("refreshBtn").addEventListener("click", () => {
      console.log("üîÅ Refresh triggered");
      loadData();
    });

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
    loadData();
  </script>
</body>
</html>
