<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>iStockView ‚Äì AI Strategic Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 1rem;
      padding: 8px 12px;
      margin-left: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <h2>iStockView ‚Äì AI Strategic Dashboard</h2>

  <div class="controls">
    <label for="monthSelector">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô:</label>
    <select id="monthSelector"></select>
    <button id="refreshBtn">üîÑ Refresh</button>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Top 10 Inventory</h3>
      <table id="topTable">
        <thead><tr><th>Item</th><th>Qty</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>ABC Category</h3>
      <canvas id="chartABC"></canvas>
    </div>

    <div class="card">
      <h3>Strategic Recommendation</h3>
      <table id="recTable">
        <thead><tr><th>Item</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>DOI Distribution</h3>
      <canvas id="chartDOI"></canvas>
    </div>

    <div class="card">
      <h3>Turnover Rate</h3>
      <canvas id="chartTurnover"></canvas>
    </div>

    <div class="card">
      <h3>FSN Category</h3>
      <canvas id="chartFSN"></canvas>
    </div>

    <div class="card" style="grid-column: span 2">
      <h3>Aging Inventory</h3>
      <canvas id="chartAging"></canvas>
    </div>

    <!-- New Dashboard: Inventory Value Trend -->
    <div class="card" style="grid-column: span 2">
      <h3>Inventory Value Trend</h3>
      <canvas id="chartValueTrend"></canvas>
    </div>

    <!-- New Dashboard: Overstock vs Understock -->
    <div class="card">
      <h3>Overstock vs Understock</h3>
      <canvas id="chartStockLevel"></canvas>
    </div>
  </div>

  <script>
    let rawData = [];
    let charts = {};

    const turnoverLabelMap = {
      'Monthly': '‡∏£‡∏≤‡∏¢‡πÄ‡∏î‡∏∑‡∏≠‡∏ô',
      'Quarterly': '‡∏£‡∏≤‡∏¢‡πÑ‡∏ï‡∏£‡∏°‡∏≤‡∏™',
      'Yearly': '‡∏£‡∏≤‡∏¢‡∏õ‡∏µ',
      'Weekly': '‡∏£‡∏≤‡∏¢‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå',
      '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏': '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'
    };

    async function loadData() {
      try {
        const res = await fetch('https://raw.githubusercontent.com/Benja1476/dashboard/5c26e64ebee875a295380b00559c4e194737f849/data.json');
        rawData = await res.json();

        const months = [...new Set(rawData.map(d => d.date))].sort();
        const selector = document.getElementById('monthSelector');
        selector.innerHTML = "";
        months.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m;
          selector.appendChild(opt);
        });

        selector.onchange = () => updateDashboard(selector.value);
        if (!selector.value && months.length > 0) selector.value = months[0];

        updateDashboard(selector.value);
      } catch (error) {
        alert("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: " + error);
      }
    }

    function updateDashboard(month) {
      const data = rawData.filter(d => d.date === month);

      document.querySelector('#topTable tbody').innerHTML = data
        .sort((a,b) => b.qty - a.qty)
        .slice(0, 10)
        .map(r => `<tr><td>${r.item}</td><td>${r.qty}</td></tr>`).join('');

      document.querySelector('#recTable tbody').innerHTML = data
        .slice(0, 5)
        .map(r => `<tr><td>${r.item}</td><td>${r.action || '-'}</td></tr>`).join('');

      const abcCount = {A:0, B:0, C:0};
      data.forEach(d => { if (d.category) abcCount[d.category] = (abcCount[d.category] || 0) + 1; });
      drawOrUpdateChart('chartABC', 'doughnut', {
        labels: ['A', 'B', 'C'],
        datasets: [{ data: [abcCount.A, abcCount.B, abcCount.C], backgroundColor: ['#28a745', '#ffc107', '#dc3545'] }]
      });

      const doiGroup = {};
      data.forEach(d => {
        const doi = isNaN(d.doi) ? "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏" : +d.doi;
        const group = typeof doi === 'number' && !isNaN(doi) ? `DOI ${Math.round(doi)}` : doi;
        doiGroup[group] = (doiGroup[group] || 0) + 1;
      });
      drawOrUpdateChart('chartDOI', 'bar', {
        labels: Object.keys(doiGroup),
        datasets: [{ label: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£', data: Object.values(doiGroup), backgroundColor: '#17a2b8' }]
      });

      const turnoverGroup = {};
      data.forEach(d => {
        const key = d.turnover || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏';
        turnoverGroup[key] = (turnoverGroup[key] || 0) + 1;
      });
      const turnoverLabels = Object.keys(turnoverGroup).map(k => turnoverLabelMap[k] || k);
      drawOrUpdateChart('chartTurnover', 'doughnut', {
        labels: turnoverLabels,
        datasets: [{ data: Object.values(turnoverGroup), backgroundColor: ['#007bff', '#ffc107', '#28a745', '#dc3545', '#6c757d'] }]
      });

      const fsnMap = { F: "Fast", S: "Slow", N: "Non-Moving", "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏": "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏" };
      const fsnCount = { Fast: 0, Slow: 0, "Non-Moving": 0, "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏": 0 };
      data.forEach(d => { const label = fsnMap[d.fsn] || "‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏"; fsnCount[label]++; });
      drawOrUpdateChart('chartFSN', 'pie', {
        labels: Object.keys(fsnCount),
        datasets: [{ data: Object.values(fsnCount), backgroundColor: ['#20c997', '#fd7e14', '#6c757d', '#adb5bd'] }]
      });

      const agingRanges = ['0-90 ‡∏ß‡∏±‡∏ô', '91-180 ‡∏ß‡∏±‡∏ô', '181-360 ‡∏ß‡∏±‡∏ô', '360+'];
      const agingCounts = [0, 0, 0, 0];
      data.forEach(d => {
        if (d.aging <= 90) agingCounts[0]++;
        else if (d.aging <= 180) agingCounts[1]++;
        else if (d.aging <= 360) agingCounts[2]++;
        else agingCounts[3]++;
      });
      drawOrUpdateChart('chartAging', 'bar', {
        labels: agingRanges,
        datasets: [{ label: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£', data: agingCounts, backgroundColor: '#6f42c1' }]
      });

      // New Dashboard: Inventory Value Trend (fake data generation)
      const valueTrend = months.map(m => rawData.filter(d => d.date === m).reduce((sum, d) => sum + (d.qty * (d.price || 1)), 0));
      drawOrUpdateChart('chartValueTrend', 'line', {
        labels: months,
        datasets: [{ label: 'Inventory Value', data: valueTrend, fill: true, backgroundColor: 'rgba(13,110,253,0.2)', borderColor: '#0d6efd' }]
      });

      // New Dashboard: Overstock vs Understock
      const over = data.filter(d => d.stock_status === 'Overstock').length;
      const under = data.filter(d => d.stock_status === 'Understock').length;
      drawOrUpdateChart('chartStockLevel', 'doughnut', {
        labels: ['Overstock', 'Understock'],
        datasets: [{ data: [over, under], backgroundColor: ['#6610f2', '#e83e8c'] }]
      });
    }

    function drawOrUpdateChart(id, type, data) {
      if (charts[id]) {
        charts[id].data = data;
        charts[id].update();
      } else {
        charts[id] = new Chart(document.getElementById(id), {
          type,
          data,
          options: {
            responsive: true,
            plugins: {
              legend: { display: true, position: 'bottom' },
              tooltip: { enabled: true }
            }
          }
        });
      }
    }

    document.getElementById("refreshBtn").addEventListener("click", () => loadData());
    loadData();
  </script>
</body>
</html>
