<!DOCTYPE html>
<html lang="th">

  <style>

      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    }
    .grid {

      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {

      padding: 8px;
      text-align: center;
    }
    th {

  </style>
</head>
<body>
  <h2>iStockView ‚Äì AI Strategic Dashboard</h2>

  <div class="controls">
    <label for="monthSelector">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô:</label>
    <select id="monthSelector"></select>

    </div>

    <div class="card">

      <table id="recTable">
        <thead><tr><th>Item</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>DOI Distribution</h3>
      <canvas id="chartDOI"></canvas>
    </div>

    <div class="card">
      <h3>Turnover Rate</h3>
      <canvas id="chartTurnover"></canvas>
    </div>

    <div class="card">
      <h3>FSN Category</h3>
      <canvas id="chartFSN"></canvas>
    </div>

    <div class="card" style="grid-column: span 2">

    <div class="card" style="grid-column: span 2">

  <script>
    let rawData = [];
    let charts = {};
    let months = [];

    const turnoverLabelMap = {

    async function loadData() {
      try {

    document.getElementById("refreshBtn").addEventListener("click", () => loadData());

</body>
</html>
